<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Confirm & Pay | Redmond Spine Center</title>
  <meta name="description" content="Securely confirm and complete your payment with Redmond Spine Center."/>
  <link rel="canonical" href="https://book.redmondspine.com/confirm-appointment/">

  <!-- Keep your brand styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css?v=5">

  <style>
    /* Make the payment frame feel native and full-height under the header */
    .payment-wrap { padding: 24px 0; background: #fff; }
    .payment-card {
      border: 1px solid var(--border, #e5e7eb);
      border-radius: 16px;
      box-shadow: 0 1px 2px rgba(16,24,40,0.04);
      overflow: hidden;
      background: #fff;
    }
    .payment-frame {
      width: 100%;
      height: min(1200px, calc(100vh - 180px)); /* responsive height */
      min-height: 800px; /* ensure plenty of room for checkout */
      border: 0;
      display: block;
    }
    @media (max-width: 768px) {
      .payment-frame { height: 100vh; min-height: 700px; }
    }
  </style>
</head>
<body>
  <!-- ===== Branding Header (kept exactly as requested) ===== -->
  <nav class="navbar bg-white py-4 border-bottom text-center">
    <div class="container d-flex justify-content-center align-items-center">
      <a href="/" class="nav-logo-link">
        <img
          src="https://www.redmondspine.com/wp-content/uploads/2024/08/Chiropractic-Redmond-WA-Redmond-Spine-Center-Linear-Color.svg"
          alt="Redmond Spine Center Logo"
          class="nav-logo"
        >
      </a>
    </div>
  </nav>

  <!-- ===== Payment Embed ===== -->
  <section class="payment-wrap">
    <div class="container rsc">
      <div class="payment-card">
        <iframe
          class="payment-frame"
          src="https://api.fortispay.com/hostedpaymentpage?id=11f0635fc4a206b0aa6428a6&data=U2FsdGVkX18xMWYwNjM1ZtHZ%2Bl8H6vtaunZK0W1ZdVSQemocyVlK95ID4cNrzJjzQ6lw3yEDZfFfvqReOfTdjg%3D%3D"
          title="Secure Payment | Redmond Spine Center"
          loading="eager"
          referrerpolicy="strict-origin-when-cross-origin"
        ></iframe>
      </div>
      <p class="mt-3 text-muted" style="font-size:14px">
        Having trouble? <a href="https://api.fortispay.com/hostedpaymentpage?id=11f0635fc4a206b0aa6428a6&data=U2FsdGVkX18xMWYwNjM1ZtHZ%2Bl8H6vtaunZK0W1ZdVSQemocyVlK95ID4cNrzJjzQ6lw3yEDZfFfvqReOfTdjg%3D%3D" target="_blank" rel="noopener">Open the payment page in a new tab</a>.
      </p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
